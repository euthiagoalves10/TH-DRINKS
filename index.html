<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TH DRINKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                pink: '#ff00ff',
                blue: '#00ffff',
                green: '#00ff00',
                purple: '#bd00ff',
              },
              theme: {
                bg: 'var(--bg-color)',
                card: 'var(--card-bg)',
                text: 'var(--text-color)',
                accent: 'var(--accent-color)',
                border: 'var(--border-color)',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px var(--accent-color)' },
                '100%': { boxShadow: '0 0 20px var(--accent-color), 0 0 10px var(--accent-color)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      
      body {
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* Interactive Grid for Black Theme */
      .interactive-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(255, 215, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
        transform: perspective(500px) rotateX(20deg);
        transform-origin: top center;
        opacity: 0.3;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "qrcode.react": "https://esm.sh/qrcode.react@^4.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
